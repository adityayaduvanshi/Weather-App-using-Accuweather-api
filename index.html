<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Weather app</title>
    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="stylesheet" href="css/weather-icons-wind.min.css" />
  </head>
  <body>
    <!-- FORM -->
    <form class="container py-3 form">
      <input
        id="inputCity"
        class="form-control"
        type="search"
        placeholder="City"
        aria-label="City"
      />
      <div class="search__text">
        <p class="type__city">Type your city name</p>
      </div>
      <div id="btnToggle" class="d-block my-3">
        <div class="custom-control custom-radio">
          <input
            id="metric"
            name="unitSystem"
            type="radio"
            class="custom-control-input"
            checked
            value="metric"
          />
          <label class="custom-control-label" for="metric">Metric</label>
        </div>
        <div class="custom-control custom-radio">
          <input
            id="imperial"
            name="unitSystem"
            type="radio"
            class="custom-control-input"
            value="imperial"
          />
          <label class="custom-control-label" for="imperial">Imperial</label>
        </div>
      </div>
      <div class="form-group row mb-0">
        <div class="col-sm-12">
          <button id="submitBtn" class="btn btn-primary" type="submit">
            Submit
          </button>
        </div>
      </div>
    </form>

    <!-- CURRENT CONDITIONS -->
    <div class="curbox">
      <div class="container current p-3 mt-2">
        <div id="location" class="location"></div>
        <div id="date" class="date"></div>
        <div id="text" class="text"></div>
        <div class="clearfix">
          <div class="visual">
            <img
              id="icon"
              src="icons/conditions/41.svg"
              width="100"
              height="100"
            />
            <div id="temp" class="temp d-inline-block align-top"></div>
            <div
              id="tempScale"
              class="temp-scale d-inline-block align-top"
            ></div>
          </div>
          <div class="current-details">
            <div id="realFeel" class="real-feel"></div>
            <div id="uvIndex" class="uv-index"></div>
            <div id="airQuality" class="air-quality"></div>
          </div>
        </div>
      </div>

      <!-- HOURLY FORECAST -->
      <div class="hourly-forecast container text-center p-3 mt-2">
        <div class="align-self-center">
          <div id="time-0" class="d-block"></div>
          <img
            id="hourly-icon-0"
            src="icons/conditions/1.svg"
            width="60"
            height="60"
          />
          <div id="hourly-temp-0" class="d-block"></div>
        </div>
        <div class="align-self-center">
          <div id="time-1" class="d-block"></div>
          <img
            id="hourly-icon-1"
            src="icons/conditions/1.svg"

        </div>

            src="icons/conditions/1.svg"

        </div>
        <div class="align-self-center">

          />
          <div id="hourly-temp-3" class="d-block"></div>
        </div>
        <div class="align-self-center">
          <div id="time-4" class="d-block"></div>

        </div>
        <div class="align-self-center">
          <div id="time-5" class="d-block"></div>
          <img
            id="hourly-icon-5"
            src="icons/conditions/1.svg"
            width="60"
            height="60"
          />
          <div id="hourly-temp-5" class="d-block"></div>
        </div>
        <div class="align-self-center">
          <div id="time-6" class="d-block"></div>
          <img
            id="hourly-icon-6"
            src="icons/conditions/1.svg"

        </div>

            width="60"

          />
          <div id="hourly-temp-11" class="d-block"></div>
        </div>
      </div>

      <div class="btn__box">
        <button class="btn btn-newpage">Click here for 5 day forecast</button>
      </div>
    </div>
    <!-- MAIN FORECAST -->

    <div class="newPage">
      <div class="page__close" id="page-close">
        <i class="ri-close-line"></i>
      </div>
      <div class="main-forecast container text-center mt-2">
        <div class="row">
          <div id="day-0" class="col-3 align-self-center text-left">Today</div>
          <div class="col-3 align-self-center">
            <img

            <div id="temp-low-0">3&deg;</div>
          </div>
          <div class="col-3 align-self-center">

            <div id="precip-night-0">4%</div>
          </div>
        </div>
        <hr />
